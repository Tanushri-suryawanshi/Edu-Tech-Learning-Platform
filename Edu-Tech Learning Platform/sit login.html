<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Signup- Satish IT Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #03b0c0 20%, #9f01ea 80%);
    }

    .wrapper {
      position: relative;
      max-width: 470px;
      width: 100%;
      border-radius: 15px;
      padding: 20px 30px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 0.7px solid white;
      box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
    }

    .form {
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .form.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form header {
      font-size: 30px;
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 600;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .form form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form input {
      height: 50px;
      padding: 0 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #fff;
      color: #333;
    }

  .checkbox-container {
  display:fixed;
  position: relative;
  padding-left: 30px;
  cursor: pointer;
  user-select: none;
}

.custom-checkbox {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: #eee;
  border-radius: 4px;
  transition: background-color 0.3s;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
  left: 9px;
  top: 5px;
  width: 4px;
  height: 4px;
  border: solid white;
  border-width: 0 3px 3px 0;
  transform: rotate(45deg);
}

.custom-checkbox:checked ~ .checkmark {
  background-color: #2196F3;
  box-shadow: 0 3px 7px rgba(11, 11, 11, 0.889);
}

.custom-checkbox:checked ~ .checkmark:after {
  display: block;
}

@keyframes checkAnim {
  0% {
    height: 0;
  }

  100% {
    height: 10px;
  }
}

.custom-checkbox:checked ~ .checkmark:after {
  animation: checkAnim 0.2s forwards;
}

    form a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-align: right;
    }

    form a:hover {
      text-decoration: underline;
    }

    input[type="submit"] {
      margin-top: 10px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      border: 0.7px solid white;
      border-radius: 8px;
      padding: 12px;
      background:#4a7efc;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #3a6fe0;
    }

    .signup input[type="submit"] {
      background: #7c4dff;
    }

    .signup input[type="submit"]:hover {
      background: #6a35f5;
    }

    .switcher {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .switcher span {
      color: white;
      font-weight:600;
      cursor: pointer;
      transition: 0.3s;
    }

    .switcher span.active {
      border-bottom: 2px solid white;
    }
    .signup-link {
      color:white;
      text-align: center;
      text-decoration: none;
    }
    .signup-link :hover{
      color:rgb(29, 246, 9);
      font-weight: bold;
      text-decoration: none;
    }
  #backToHome {
  position:fixed;
  margin-left: -450px;
  margin-top: 250px;
  color: white;
  font-weight: lighter;
  text-decoration: none;
}
#backToHome:hover{
  font-weight: bold;
  text-decoration: none;
}
.bigfont{
  font-size: 17px;
}
.bigfont:hover{
  font-weight: bold;
  text-decoration: none;
}
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="switcher">
      <span id="loginTab" class="active">Login</span>
      <span id="signupTab">Sign-up</span>
    </div>

    <div class="form login active">
      <header>Login</header>
      <form>
        <input type="text" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <a href="#" id="toForgot" class="bigfont">Forgot password?</a>
        <input type="submit" value="Login" />
        <div class="signup-link">
                  Not a member? <a href="#" id="a">Sign-up now</a>
        </div>
      </form>
    </div>

    <div class="form signup">
      <header>Sign-up</header>
      <form>
        <input type="text" placeholder="Full name" required />
        <input type="text" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />

        <div>
          <label class="checkbox-container">
            <input class="custom-checkbox" checked="" type="checkbox" id="signupCheck">
            <span class="checkmark"></span>
        </label>
          <label for="signupCheck" style="font-size: 17px; color:white;">I accept all terms & conditions</label>
        </div>
        <input type="submit" value="Signup" />
      </form>
    </div>
  
    <div class="form forgot">
      <header>Forgot Password</header>
      <form>
        <input type="email" placeholder="Enter your email" required />
        <input type="submit" value="Send Reset Link" />
        <a href="#" class="bigfont" id="backToLogin">←Back to login</a>
      </form>
    </div>
  </div>

  <div>
   <a href="Sit Website.html" id="backToHome">←Go to Satish IT Services</a> 
  </div>

  <script>
    const loginForm = document.querySelector('.form.login');
    const signupForm = document.querySelector('.form.signup');
    const forgotForm = document.querySelector('.form.forgot');
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const toForgot = document.getElementById('toForgot');
    const backToLogin = document.getElementById('backToLogin');
    const a = document.getElementById('a');

    loginTab.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      forgotForm.classList.remove('active');
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      forgotForm.classList.remove('active');
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
    });

    toForgot.addEventListener('click', (e) => {
      e.preventDefault();
      forgotForm.classList.add('active');
      loginForm.classList.remove('active');
      signupForm.classList.remove('active');
      loginTab.classList.remove('active');
      signupTab.classList.remove('active');
    });

    backToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('active');
      forgotForm.classList.remove('active');
      loginTab.classList.add('active');
    });
    a.addEventListener('click', (e) => {
      e.preventDefault();
      signupForm.classList.add('active');
     loginForm.classList.remove('active'); 
      signupTab.classList.add('active');
    });
  </script>
</body>
</html>
